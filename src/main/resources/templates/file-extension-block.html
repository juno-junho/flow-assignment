<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>파일 확장자 차단</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-8"> <!-- 12개 그리드 중 8개 그리드만 사용 -->
                <h1 class="mt-4"> 📁파일 확장자 차단</h1>
                <hr/>

                <div class="mb-3 mt-5" id="fixedExtensionList">
                    <label class="col-form-label fs-3 me-5">📌 고정 확장자</label>
                </div>

                <div class="mb-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-3">
                            <label for="customExt" class="form-label fs-3 ">🛠 ️커스텀 확장자</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="customExt" placeholder="확장자 입력">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-primary" onclick="addCustomExtension()">추가</button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="border p-2" id="extList" style="min-height: 200px;">
                        <div id="extCount" class="text-end mt-2">0/200</div>
                        <!-- 확장자 목록이 여기에 표시됩니다 -->
                    </div>
                </div>

                <form id="fileUploadForm" method="post" enctype="multipart/form-data">
                    <div class="row align-items-center mt-3">
                        <div class="col-auto">
                            <label for="formFileMultiple" class="form-label fs-3">📤️ 파일 업로드</label>
                        </div>
                        <div class="col">
                            <input class="form-control" type="file" id="formFileMultiple" name="file" multiple>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-outline-primary">추가</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="/static/js/fixed-file-extension.mjs"></script>
<script type="module" src="/static/js/custom-file-extension.mjs"></script>
<script type="module" src="/static/js/file-upload.mjs"></script>
</body>
</html>
