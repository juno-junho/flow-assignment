<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>파일 확장자 차단</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="row justify-content-center">
            <div class="col-8"> <!-- 12개 그리드 중 8개 그리드만 사용 -->
                <h1 class="mt-4"> 📁파일 확장자 차단</h1>
                <hr/>

                <div class="mb-3 mt-5" id="fixedExtensionList">
                    <label class="col-form-label fs-3 me-5">📌 고정 확장자</label>
                </div>

                <div class="mb-3">
                    <div class="row g-3 align-items-center">
                        <div class="col-3">
                            <label for="customExt" class="form-label fs-3 ">🛠 ️커스텀 확장자</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="customExt" placeholder="확장자 입력">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-primary" onclick="addExtension()">추가</button>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="border p-2" id="extList" style="min-height: 200px;">
                        <div id="extCount" class="text-end mt-2">0/200</div>
                        <!-- 확장자 목록이 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="row align-items-center mt-3">
                    <div class="col-auto">
                        <label for="formFileMultiple" class="form-label fs-3">📤️ 파일 업로드</label>
                    </div>
                    <div class="col">
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary">추가</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function addExtension() {
        let input = document.getElementById('customExt');
        let list = document.getElementById('extList');
        let countLabel = document.getElementById('extCount');
        let ext = input.value.trim();

        if (ext !== "" && list.children.length < 201) {
            var entry = document.createElement('div');
            entry.classList.add('badge', 'bg-secondary', 'm-1');
            entry.textContent = ext + " ";
            var removeBtn = document.createElement('button');
            removeBtn.classList.add('btn-close');
            removeBtn.onclick = function () {
                entry.remove();
                updateCount(list, countLabel); // 항목이 제거될 때 개수 업데이트
            };
            entry.appendChild(removeBtn);
            list.appendChild(entry);
            updateCount(list, countLabel); // 항목이 추가될 때 개수 업데이트

            input.value = ""; // 입력 필드 초기화
        }
    }

    function updateCount(list, countLabel) {
        countLabel.textContent = `${list.children.length - 1}/200`;
    }
</script>
<script src="/static/js/fixed-file-extension.js"></script>
</body>
</html>
